<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/w3.css" rel="stylesheet"/>
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.js"/>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="lib/knockout-3.4.2.js"></script>

    <body>
        <div id="header" class="container">Patient Management</div>
        <div>
            <form>
                <div class="form-group">                        
                    <label for="firstname">First Name</label>

                <div class="form-group">              
                    <label for="lastname">Last Name</label>
                    <input class="form-control" type="text" data-bind="value: lastname">                
                </div>
            </form> 
            <div><span data-bind="text: fullname"></span></div>            
        </div> 
        <script src="app.js"></script>   
    </body>
</html>
