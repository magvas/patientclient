<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/w3.css" rel="stylesheet"/>
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.js"/>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="lib/knockout-3.4.2.js"></script>
    </head>
    <body>
        <div id="header" class="w3-container">Patient Management</div>
        <div>
            <form class="w3-container w3-light-grey">
                <div>                        
                    <label for="firstname">First Name</label>
                    <input class="w3-input w3-border-0" type="text" data-bind="value: firstname">  
                </div>
                <div>              
                    <label for="lastname">Last Name</label>
                    <input class="w3-input w3-border-0" type="text" data-bind="value: lastname">                
                </div>
                <div>              
                    <label for="dateofbirth">Date of birth</label>
                    <input class="w3-input w3-border-0" type="date" data-bind="value: dateofbirth">                
                </div>
            </form> 
            <div><span data-bind="text: fullname"></span></div>            
        </div> 
        <div class="w3-container">          
            <table class="w3-table w3-hoverable">
              <thead>
                <tr class="w3-light-grey">
                  <th>#</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Date of birth</th>
                  <th>City</th>
                  <th>Country</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><span data-bind="text: firstname"/> </td>
                  <td><span data-bind="text: lastname"/></td>
                  <td><span data-bind="text: dateofbirth"/></td>
                  <td>New York</td>
                  <td>USA</td>
                </tr>
              </tbody>
            </table>
        </div>
        <script src="app.js"></script>   
    </body>
</html>
